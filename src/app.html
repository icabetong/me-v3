<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="theme-color" content="#0E0E14" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://api.fontshare.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet" />

		<meta name="description" content="{data.desc}" />
		<meta name="author" content="{data.fullName}" />
		<meta
			name="keywords"
			content="isaiah abetong, isaiah collins abetong, central luzon state university, clsu, web development, mobile development, app development, nueva ecija" />
		<meta name="robots" content="all" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="icabetong" />
		<meta property="og:description" content="Isaiah Collins Abetong Portfolio Site Image" />
		<meta property="og:url" content="https://www.icabetong.me" />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/icabetong/me-v3/main/static/images/image-meta.png" />
		<meta property="og:imageAlt" content="Isaiah Collins Abetong Portfolio Site Image" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@icabetong" />
		<meta name="twitter:title" content="icabetong" />
		<meta
			name="twitter:description"
			content="Personal Portfolio website of Isaiah Collins Abetong" />
		<meta
			name="twitter:image"
			content="https://raw.githubusercontent.com/icabetong/me-v3/main/static/images/image-meta.png" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="select-none bg-zinc-50 font-body transition-all duration-200 ease-in dark:bg-zinc-900 dark:text-zinc-50">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
