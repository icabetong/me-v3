<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="theme-color" content="#0E0E14" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/manifest.json" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
			rel="preload"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'" />

		<meta
			name="keywords"
			content="isaiah abetong, isaiah collins abetong, central luzon state university, clsu, web development, mobile development, app development, nueva ecija" />
		<meta name="robots" content="all" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="select-none bg-zinc-50 font-body transition-all duration-200 ease-in dark:bg-zinc-900 dark:text-zinc-50">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
